<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="image">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city" required>
      <button type="submit">Get Weather</button>
      <button type="button" id="location-btn">Use Current Location</button>
    </form>
    <h2>Search History</h2>
    <ul id="history-list" aria-live="polite"></ul>
    <button id="clear-history" class="clear-history">Clear History</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
